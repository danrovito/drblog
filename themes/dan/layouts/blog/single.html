{{ define "main" }}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<h2><a href="{{ .RelPermalink }}" class="post-title">{{ .Title }}</a></h2>
			<div class="date">
				<span>Posted On</span>
				<span class="rest">
					{{ if $.Site.Data.month }}
						{{ index $.Site.Data.month (printf "%d" .Date.Month) }} {{ .Date.Year }}
					{{ else }}
						{{ dateFormat "January 1, 2006" .Date }}
					{{ end }}
				</span>
			</div>
			<div class="mt-4 article">
				{{ .Content }}
			</div>
			<div class="my-5">
				{{- partial "related.html" . -}}
			</div>  		
			<div class="my-5">
				<hr>
				<div id="disqus_thread"></div>
				<script>

				/**
				*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
				*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
				
				var disqus_config = function () {
				this.page.url = {{ .Permalink }};  // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = {{ .Params.identifier }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
				};
				
				(function() { // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');
				s.src = 'https://danrovito.disqus.com/embed.js';
				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
				})();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				                            
			</div>	
		</div>
	</div>
</div>
{{ end }}
